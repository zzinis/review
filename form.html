<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">

    
</head>
<body>
    <form action="/" method="post">
        <fieldset>
            <legend class="h">회원가입 입력양식폼</legend>
            <h2>Terms & Policy</h2>
            <textarea name="" id="" cols="30" rows="10">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Nobis quasi suscipit facere voluptatum tempore debitis. Distinctio dignissimos obcaecati neque enim delectus tenetur iure quo consectetur veniam. Error debitis ratione ullam in delectus magni repudiandae quasi laboriosam facere! Cupiditate itaque ea et veritatis. Et laboriosam neque consectetur labore! Iure, perspiciatis neque!
            </textarea>
            <h2>Member Information</h2>

            <table summary="회원 아이디, 비밀번호, 성별, 취미 입력양식">
                <caption class="h">회원정보 입력양식 테이블</caption>

                <tr>
                    <th scope="row"><label for="userid">USER ID</label></th>
                    <td>
                        <input type="text" name="userid" id="userid" placeholder="아이디를 입력하세요">

                    </td>
                </tr>

                <tr>
                    <th><label for="pwd">Password</label></th>
                    <td>
                        <input type="password" name="pwd" id="pwd" required>
                    </td>
                </tr>

                <tr>
                    <th>취미</th>

                    <td><label for="reading">
                        <input type="checkbox" name="hobby" id="reading" value="reading">
                    </label></td>
                </tr>

                <tr>
                    <th>GENDER</th>
                    <td>
                        <input type="radio" name="gender" id="male" value="male">
                        <label for="male">Male</label>
                        <input type="radio" name="gender" id="male" value="female">
                        <label for="female">Female</label>
                    </td>
                </tr>

                <tr>
                    <th><label for="email">E-mail</label></th>
                    <td>
                        <input type="text" name="email" id="email" placeholder="이메일을 입력하세요">@
                        <select name="company" id="company">
                            <option value="naver">naver.com</option>
                            <option value="daum">daum.net</option>
                        </select>
                    </td>
                </tr>

                <tr>
                    <th colspan="2">
                        <input type="reset" value="Cancel">
                        <input type="submit" value="submit">

                    </th>
                </tr>

            </table>
        </fieldset>
    </form>
    
</body>
</html>
