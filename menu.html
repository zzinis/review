<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/a5faf288a0.js" crossorigin="anonymous"></script>
    
</head>
<body>
    <div class="wrap">
        <nav class="navbar">
            <span>Navbar</span>
            <button class="menu"><i class="fas fa-bars"></i></button>
        </nav>
    
        <ul class="list">
            <li>menu1</li>
            <li>menu2</li>
            <li>menu3</li>
            <li>menu4</li>
        </ul>
    </div>

    <script>
        document.getElementsByClassName('menu').addEventListener('click', function(){
            document.getElementsByClassName('list').classList.add('show');
        })

      
    </script>

    
</body>
</html>
